name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest --tb=short --html=report.html --self-contained-html

    - name: Wait before smoke tests
      run: sleep 5

    - name: Run smoke tests
      run: |
        pytest -m smoke --tb=short --html=smoke-report.html --self-contained-html --alluredir=allure-results-smoke

    - name: Wait before regression tests
      run: sleep 5

    - name: Run regression tests
      run: |
        pytest -m regression --tb=short --html=regression-report.html --self-contained-html --alluredir=allure-results-regression

    - name: Install Allure CLI
      run: |
        wget -O allure.tgz https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
        tar -zxvf allure.tgz
        sudo mv allure-2.24.0 /opt/allure
        sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure

    - name: Generate Allure report for smoke
      if: always()
      run: |
        if [ -d "allure-results-smoke" ] && [ "$(ls -A allure-results-smoke)" ]; then
          allure generate allure-results-smoke --clean --output allure-report-smoke
        fi

    - name: Generate Allure report for regression
      if: always()
      run: |
        if [ -d "allure-results-regression" ] && [ "$(ls -A allure-results-regression)" ]; then
          allure generate allure-results-regression --clean --output allure-report-regression
        fi

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          report.html
          smoke-report.html
          regression-report.html
          allure-report-smoke/
          allure-report-regression/